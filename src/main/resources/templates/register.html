<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="~{layout/main :: layout(content=~{::content})}">

<section th:fragment="content">
    <div class="container d-flex justify-content-center">

        <form class="w-50 mx-auto" th:action="@{/register}" method="post">
            <div class="alert alert-danger"
                 th:if="${error != null}"
                 th:text="${error}">
            </div>
            <div class="alert alert-success"
                 th:if="${successMessage != null}"
                 th:text="${successMessage}">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Zarejestruj się</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Nazwa użytkownika" name="username">
                <label for="floatingUsername">Nazwa użytkownika</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="adres email" name="email">
                <label for="floatingEmail">Adres e-mail</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło" name="password">
                <label for="floatingPassword">Hasło</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Powtórz hasło" name="repeatPassword">
                <label for="floatingRepeatPassword">Powtórz hasło</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Zarejestruj się</button>

            <p class="mt-3 mb-0 text-center text-muted">
                Masz już konto?
                <a th:href="@{/login}">Zaloguj się</a>
            </p>

            <p class="mt-2 mb-0 text-center text-muted">&copy; 2025</p>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</section>

</html>
