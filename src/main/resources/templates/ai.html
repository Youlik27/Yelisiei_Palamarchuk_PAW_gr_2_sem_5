<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl"
      th:replace="~{layout/main :: layout(content=~{::content})}">

<section th:fragment="content">
    <form th:action="@{/query}" method="post" class="d-flex gap-2 mb-3">
        <input type="text" name="prompt" class="form-control" placeholder="Wpisz zapytanie do Ollama" required>
        <button type="submit" class="btn btn-primary">Wy≈õlij</button>
    </form>

    <div th:if="${response != null}" class="alert alert-light border rounded p-3" style="white-space: pre-wrap;">
        <p th:utext="${response}"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-..." crossorigin="anonymous"></script>

    <style>
        .word-link {
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .word-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .alert-light {
            background-color: #f8f9fa;
        }
    </style>
</section>
</html>
