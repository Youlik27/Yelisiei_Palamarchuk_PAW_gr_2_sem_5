<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title th:text="${pageTitle}">Szczegóły słowa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"> </header>

<main>
    <div class="container mt-5 d-flex justify-content-center">

        <div class="card w-100 shadow-sm" style="max-width: 800px;">

            <div class="card-header bg-light">
                <h1 class="mb-0 fs-4" th:text="${pageTitle}">Tłumaczenia dla słowa: [Słowo]</h1>
            </div>

            <div class="card-body p-4">

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">

                    <div class="d-flex flex-column flex-grow-1 me-md-3">

                        <div class="fs-3 fw-bold mb-1" th:text="${word}">Słowo źródłowe (np. House)</div>

                        <div class="mt-3">
                            <h6 class="text-muted small mb-2">TŁUMACZENIA:</h6>

                            <div class="d-flex flex-wrap gap-2">

                                <span th:each="translate:${wordTranslations}"
                                      th:text="${translate.polishWord.word}"
                                      class="badge bg-primary-subtle text-primary-emphasis rounded-pill fs-6 fw-normal px-3 py-2">
                                    Polski: dom
                                </span>

                                <span th:if="${wordTranslations == null OR wordTranslations.isEmpty()}"
                                      class="text-muted fst-italic small">
                                    Brak tłumaczeń.
                                </span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="card-footer text-center bg-light border-0 pt-4 pb-3">
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i> Powrót do strony głównej
                </a>
            </div>

        </div> </div> </main>
</body>
</html>
