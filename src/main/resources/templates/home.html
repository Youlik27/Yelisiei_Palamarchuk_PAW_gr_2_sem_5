<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header.html :: header"> </header>
<main>
  <div class="container mt-5 d-flex justify-content-center">
    <section class="text-center w-100">
      <p class="fs-4 fw-light mt-3">
        Wprowadź słowo po angielsku lub po polsku
      </p>
      <form class="d-flex justify-content-center" role="search">
        <input type="search" id="searchInput" class="form-control" style="max-width: 800px;" placeholder="Szukaj..." aria-label="Search" autocomplete="off">
      </form>
      <ul id="resultsList" class="list-group mt-3"></ul>
    </section>
  </div>
</main>
<script>
  document.getElementById('searchInput').addEventListener('input', function() {
    const query = this.value.trim();
    const resultsDiv = document.getElementById('resultsList');

    if (query.length < 3) {
      resultsDiv.innerHTML = '';
      return;
    }

    fetch(`/search?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
              resultsDiv.innerHTML = '';

              if (data.length === 0) {
                const noResult = document.createElement('li');
                noResult.classList.add('list-group-item');
                noResult.textContent = 'Brak wyników.';
                resultsDiv.appendChild(noResult);
                return;
              }

              data.forEach(word => {
                const item = document.createElement('li');
                item.classList.add('list-group-item');
                item.id = word.id;

                const link = document.createElement('a');
                link.href = `/${word.word}-${word.id}`;

                link.style.textDecoration = 'none';
                link.style.color = 'inherit';
                link.style.display = 'block';

                link.innerHTML = `<b> ${word.word} <br/><small>${word.description ?? ''}</small>`;

                item.appendChild(link);

                resultsDiv.appendChild(item);
              });
            })
            .catch(err => console.error('Błąd wyszukiwania:', err));
  });

</script>
</body>
</html>
