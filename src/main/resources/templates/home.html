  <!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="pl"
        th:replace="~{layout/main :: layout(content=~{::content})}">

  <section th:fragment="content">

    <div class="banner-wrapper bg-light">
      <div class="container py-5">
        <div class="row py-5">
          <div class="col-lg-8 col-md-10 m-auto text-center">

            <h1 class="banner-heading h1 text-secondary display-3 mb-4 light-300">
              Witaj w AI Dictionary
            </h1>
            <p class="banner-body text-muted py-3 fs-4">
              Wprowadź słowo po angielsku, aby wyszukać tłumaczenie.
            </p>

            <div class="position-relative" style="max-width: 800px; margin: 0 auto;">

              <form class="d-flex justify-content-center" role="search" th:action="@{/search}" onsubmit="return false;">
                <input name="query" type="search" id="searchInput" class="form-control"
                       placeholder="Szukaj..." aria-label="Search" autocomplete="off">
              </form>

              <div id="resultsList" class="text-start">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  </html>
