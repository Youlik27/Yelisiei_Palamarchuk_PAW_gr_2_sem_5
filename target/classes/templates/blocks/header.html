<header th:fragment="header" class="p-3 mb-3 border-bottom"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container" bis_skin_checked="1">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" bis_skin_checked="1"><a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-body-emphasis">Dictionary</a></li>
                <li><a href="/ai" class="nav-link px-2 link-body-emphasis">AI</a></li>
            </ul>
            <div sec:authorize="isAuthenticated()" class="dropdown text-end" bis_skin_checked="1"><a href="/login" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle"> </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Słowa</a></li>
                    <li><a class="dropdown-item" href="/login"></a></li>
                    <li>a
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="dropdown-item">Wylogować się</button>
                        </form>
                    </li>
                </ul>
            </div>
            <div sec:authorize="isAnonymous()">
                <div class="d-flex gap-2">
                    <a class="btn btn-sm btn-outline-secondary" href="/login">Zaloguj się</a>
                </div>
            </div>
        </div>
    </div>
</header>
